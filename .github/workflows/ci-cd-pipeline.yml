name: CI/CD - Testes de API

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Executar Testes Automatizados de API
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Configurar Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: mvn clean install -DskipTests

      - name: âœ… Executar os testes de API
        run: mvn test

      - name: ğŸ“Š Gerar relatÃ³rio do Cucumber
        run: mvn verify

      - name: ğŸ“¤ Fazer upload dos relatÃ³rios
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-testes
          path: target/cucumber-reports/
